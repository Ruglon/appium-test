plugins {
    id 'java'
    id "io.qameta.allure" version "2.9.6"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

group 'org.example'
version '1.0-SNAPSHOT'

def allureVersion = "2.13.8",
    junitVersion = "5.8.2",
    slf4jVersion = "1.7.32"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'com.github.romankh3:image-comparison:4.4.0'
    testImplementation(
            "io.qameta.allure:allure-junit5:$allureVersion",
            "io.appium:java-client:7.6.0",
            "org.aeonbits.owner:owner:1.0.12",
            "org.junit.jupiter:junit-jupiter-api:$junitVersion")
    testRuntimeOnly(
            "org.slf4j:slf4j-simple:$slf4jVersion",
            "org.junit.jupiter:junit-jupiter-engine:$junitVersion")
}

test {
    useJUnitPlatform()
    test.finalizedBy(allureServe)
    testLogging {
        lifecycle {
            events "failed"
            exceptionFormat "short"
        }
    }
}

allure {
    version = allureVersion
    autoconfigure = true
}

task cleanAllureReport(type: Delete) {
    delete 'build/reports/allure-report'
}